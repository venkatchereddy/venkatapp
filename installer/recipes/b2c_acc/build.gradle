def config = {
		localProperties {
			property 'googleApiKey', ''
		}

		extensions {
			extName 'mcc'
			extName 'backoffice'
			extName 'commercesearchbackoffice'
			extName 'commerceservicesbackoffice'
			extName 'solrfacetsearchbackoffice'
			extName 'solrserver'
			extName 'yacceleratorcockpits'
			extName 'yacceleratorinitialdata'
			extName 'yacceleratorfulfilmentprocess'
			extName 'yacceleratorstorefront'
			extName 'ycommercewebservices'

			extName 'electronicsstore'
			extName 'apparelstore'

			extName 'liveeditaddon'
			extName 'acceleratorwebservicesaddon'

			extName 'customersupportbackoffice'
			extName 'commerceorgsamplesaddon'

			extName 'rulebuilderbackoffice'
			extName 'couponbackoffice'
			extName 'droolsruleengineservices'
			extName 'couponfacades'
			extName 'promotionenginesamplesaddon'

			extName 'cmswebservices'
			extName 'smarteditwebservices'
			extName 'previewwebservices'
			extName 'permissionswebservices'
			extName 'smarteditaddon'
			extName 'cmssmartedit'
			
			extName 'previewpersonalizationweb'
			extName 'personalizationcmsweb'
			extName 'personalizationsmartedit'
			extName 'personalizationsampledataaddon'

			extName 'textfieldconfiguratortemplatebackoffice'
			extName 'textfieldconfiguratortemplateaddon'

		}
}

task setup << {
		apply plugin: 'installer-platform-plugin'
		apply plugin: 'installer-addon-plugin'
		def pl = platform(config)
		pl.setup()

		pl.project.addons {
				names "liveeditaddon,commerceorgsamplesaddon,promotionenginesamplesaddon,smarteditaddon,textfieldconfiguratortemplateaddon"
				template "yacceleratorstorefront"
				storeFronts "yacceleratorstorefront"
				platform pl
		}

		pl.project.addons {
				names "acceleratorwebservicesaddon"
				template "ycommercewebservices"
				storeFronts "ycommercewebservices"
				platform pl
		}
}

task initialize << {
		apply plugin: 'installer-platform-plugin'
		def pl = platform(config)
		pl.build()
		pl.initialize()
}


task start << {
		apply plugin: 'installer-platform-plugin'
		def pl = platform(config)
		pl.start()
}
